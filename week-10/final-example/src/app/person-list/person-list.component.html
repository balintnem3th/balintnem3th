<div *ngIf="dataSent">
  <app-generic-list
    [pageSize]="20"
    [pageSizeOptions]="[10,20,50]"
    [data]="dataSent"
    [headerList]="headerSent"
    [displayedHeaders]= "['name', 'mothersName', 'address', 'role']"
    [checkBox] ="checker" 
    [saveIt]="save"
    (tableRow)="catchRow($event)">
  </app-generic-list>
</div>
