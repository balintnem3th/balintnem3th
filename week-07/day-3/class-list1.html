<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

 
  <script>
    /*Does the third p have a red-dot class?
    If so, alert 'OMG DOTS!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red by adding a .red class
    Make balloon less balloon-like*/
    var p3 = document.querySelectorAll('p')[2];
    if(  p3.classList.contains('red-dot')){
        alert('Omg Dots');
    }
    var p4 = document.querySelectorAll('p')[3];
    if(  p4.classList.contains('dolphin')){
        document.querySelectorAll('p')[0].textContent='pear';
    }
    if( document.querySelectorAll('p')[0].classList.contains('apple')){
        document.querySelectorAll('p')[2].textContent='dog';
    }
    document.querySelectorAll('p')[0].classList.add("red");
    document.querySelectorAll('p')[1].classList.remove("balloon");




  </script>
 
</body>
</html>
